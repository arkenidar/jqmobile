<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<script>
function setUsername(){
var username = localStorage.getItem('username');
if(username==null){ window.location='#login'; return; }
$('#username').text(username);
}

$(function(){
setUsername();	
});
</script>

<div data-role="page" id="login">
  <div data-role="main" class="ui-content">
    <form onsubmit="localStorage.setItem('username', $('#email').val()); setUsername(); window.location='#home'; return false;">
    <input id="email" type="email" placeholder="insert your email to login" required><br>
	<input type="submit" value="Login!">
    </form>
  </div>
</div> 

<div data-role="page" id="home">
  <div data-role="main" class="ui-content">
    <p>Welcome <span id="username">(username)</span>!</p>
    <input type="search" placeholder="search a tag" list="suggestions">

<datalist id="suggestions">
  <option value="Programming Language: Java">
  <option value="Programming Language: C++">
  <option value="Programming Language: PHP">
  <option value="Programming Language: JavaScript">
  <option value="Programming Language: C#">
</datalist>

    <button onclick="localStorage.removeItem('username'); setUsername();">Logout</button>
  </div>
</div> 

</body>
</html>
